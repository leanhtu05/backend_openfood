<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Lightning Login - OpenFood Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .quick-login {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
            font-size: 12px;
            color: #666;
        }
        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">‚ö°</div>
        <h1>Lightning Login</h1>
        
        {% if error %}
        <div class="alert alert-error">
            ‚ùå {{ error }}
        </div>
        {% endif %}
        
        {% if success %}
        <div class="alert alert-success">
            ‚úÖ {{ success }}
        </div>
        {% endif %}
        
        <form method="post" action="/admin/login" id="loginForm">
            <div class="form-group">
                <label for="username">üë§ T√™n ƒëƒÉng nh·∫≠p</label>
                <input type="text" id="username" name="username" required autocomplete="username" value="admin">
            </div>
            
            <div class="form-group">
                <label for="password">üîí M·∫≠t kh·∫©u</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                üöÄ ƒêƒÉng nh·∫≠p si√™u nhanh
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                ƒêang ƒëƒÉng nh·∫≠p...
            </div>
        </form>
        
        <div class="quick-login">
            ‚ö° Optimized for speed - No heavy scripts loaded
        </div>
    </div>
    
    <div class="version">
        Lightning v1.0
    </div>

    <script>
        // Minimal JavaScript for fast loading
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            btn.style.display = 'none';
            loading.classList.add('show');
        });
        
        // Auto-focus password if username is filled
        document.addEventListener('DOMContentLoaded', function() {
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            
            if (username.value) {
                password.focus();
            } else {
                username.focus();
            }
        });
        
        // Minimal extension blocking
        window.addEventListener('error', function(e) {
            if (e.filename && e.filename.includes('chrome-extension://')) {
                e.preventDefault();
                return false;
            }
        }, true);
        
        console.log('‚ö° Lightning Login loaded in', performance.now().toFixed(2), 'ms');
    </script>
</body>
</html>
